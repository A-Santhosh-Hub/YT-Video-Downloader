<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Video Downloader</title>
    <link rel="icon" type="image/png" href="ico.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #video-modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Y-T Video Downloader</h1>
            <p class="text-gray-600 mt-2">Select quality and watch your downloads.</p>
            <p class="text-gray-600 mt-2">Developed by SANTHOSH_A <a href="https://github.com/A-Santhosh-Hub" target="_blank" class="text-blue-600 hover:underline">GitHub</a></p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="video-url" placeholder="Enter video URL here..." class="flex-grow p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <button id="get-info-btn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-blue-700 transition-colors duration-300">Get Video Info</button>
                </div>
            </div>

            <div id="loader" class="hidden loader"></div>
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6" role="alert"></div>

            <div id="video-info" class="hidden bg-white p-6 rounded-lg shadow-lg mb-8">
                <div class="flex flex-col md:flex-row gap-6">
                    <img id="thumbnail" src="" alt="Video Thumbnail" class="w-full md:w-1/3 rounded-md object-cover">
                    <div class="flex-grow">
                        <h2 id="video-title" class="text-2xl font-bold mb-4"></h2>
                        <div class="flex flex-col sm:flex-row gap-4 items-center">
                            <select id="quality-select" class="p-3 border border-gray-300 rounded-md w-full sm:w-auto focus:ring-2 focus:ring-blue-500 focus:outline-none"></select>
                            <button id="download-btn" class="bg-green-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-green-700 transition-colors duration-300 w-full sm:w-auto">Download</button>
                        </div>
                         <div id="download-status" class="mt-4 text-sm text-gray-600"></div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-bold mb-4">Download History</h3>
                <div id="history-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Video Player Modal -->
    <div id="video-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" onclick="closeModal()">
        <div class="bg-black p-2 rounded-lg shadow-2xl max-w-4xl w-full" onclick="event.stopPropagation()">
            <video id="modal-video-player" class="w-full" controls autoplay></video>
        </div>
    </div>
    <center>
        <p>All rights reserved by SANTHOSH_A <a href="https://github.com/A-Santhosh-Hub" target="_blank" class="text-blue-600 hover:underline">GitHub</a></p>
    </center>

    <script>
        const urlInput = document.getElementById('video-url');
        const getInfoBtn = document.getElementById('get-info-btn');
        const videoInfoDiv = document.getElementById('video-info');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const thumbnail = document.getElementById('thumbnail');
        const videoTitle = document.getElementById('video-title');
        const qualitySelect = document.getElementById('quality-select');
        const downloadBtn = document.getElementById('download-btn');
        const downloadStatus = document.getElementById('download-status');
        const historyGrid = document.getElementById('history-grid');
        const videoModal = document.getElementById('video-modal');
        const modalVideoPlayer = document.getElementById('modal-video-player');

        let currentVideoInfo = {};

        getInfoBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) { showError('Please enter a video URL.'); return; }

            hideError();
            videoInfoDiv.classList.add('hidden');
            loader.classList.remove('hidden');
            getInfoBtn.disabled = true;

            try {
                const response = await fetch('/get_video_info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get video info.');
                }

                const data = await response.json();
                currentVideoInfo = { url, title: data.title, thumbnail: data.thumbnail };
                displayVideoInfo(data);

            } catch (error) {
                showError(error.message);
            } finally {
                loader.classList.add('hidden');
                getInfoBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', async () => {
            const resolution = qualitySelect.value;
            if (!resolution) { showError('Please select a video quality.'); return; }

            downloadBtn.disabled = true;
            downloadStatus.textContent = 'Downloading and merging... this may take a moment.';
            
            try {
                const response = await fetch('/download_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...currentVideoInfo, resolution: resolution })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Download failed.');
                }

                const result = await response.json();
                downloadStatus.textContent = `Success! ${result.message}`;
                loadHistory();

            } catch (error) {
                downloadStatus.textContent = `Error: ${error.message}`;
            } finally {
                downloadBtn.disabled = false;
            }
        });

        function displayVideoInfo(data) {
            thumbnail.src = data.thumbnail;
            videoTitle.textContent = data.title;
            qualitySelect.innerHTML = '<option value="">-- Select Quality --</option>';
            data.resolutions.forEach(res => {
                const option = document.createElement('option');
                option.value = res;
                option.textContent = `${res}p`;
                qualitySelect.appendChild(option);
            });
            videoInfoDiv.classList.remove('hidden');
        }

        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                historyGrid.innerHTML = '';
                if (history.length === 0) {
                    historyGrid.innerHTML = '<p class="text-gray-500 col-span-full">No download history yet.</p>';
                } else {
                    history.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'group relative cursor-pointer rounded-lg overflow-hidden shadow-md';
                        historyItem.innerHTML = `
                            <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <button class="text-white text-2xl font-bold">â–¶</button>
                            </div>
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                                <p class="text-white text-xs truncate">${item.title}</p>
                            </div>
                        `;
                        historyItem.addEventListener('click', () => playVideo(item.filename));
                        historyGrid.appendChild(historyItem);
                    });
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }
        
        function playVideo(filename) {
            modalVideoPlayer.src = `/play/${filename}`;
            videoModal.classList.remove('hidden');
            videoModal.style.opacity = 1;
        }

        function closeModal() {
            modalVideoPlayer.pause();
            modalVideoPlayer.src = '';
            videoModal.style.opacity = 0;
            setTimeout(() => videoModal.classList.add('hidden'), 300);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Initial load
        loadHistory();
    </script>
</body>
</html>
